<h2 mat-dialog-title>
    <mat-toolbar color="accent"> Produto </mat-toolbar>
</h2>

<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput disabled value="{{data.name}}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Tipo</mat-label>
            <input matInput disabled value="{{data.type}}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Preço</mat-label>
            <input matInput disabled value="{{data.price}}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Quantidade</mat-label>
            <input matInput disabled value="{{data.quantity}}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Tamanho</mat-label>
            <input matInput disabled value="{{data.size}}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Referência</mat-label>
            <input matInput disabled value="{{data.reference}}">
        </mat-form-field>
    </form>

    <div mat-dialog-actions align="center">
        <button mat-flat-button (click)="onConfirm(true)" color="primary">Sim</button>
        <button mat-flat-button (click)="onConfirm(false)" color="warn">Não</button>
    </div>
</div>
