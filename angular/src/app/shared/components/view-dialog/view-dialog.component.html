<h2 mat-dialog-title>
    <mat-toolbar color="accent"> Produto </mat-toolbar>
</h2>

<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput disabled value="{{data.name}}">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Categoria</mat-label>
            <input matInput disabled value="{{data.type}}">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Preço</mat-label>
            <span matTextPrefix>R$&nbsp;</span>
            <input matInput disabled value="{{data.price}}">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Quantidade</mat-label>
            <input matInput disabled value="{{data.quantity}}">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Tamanho</mat-label>
            <input matInput disabled value="{{data.size}}">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Referência</mat-label>
            <input matInput disabled value="{{data.reference}}">
        </mat-form-field>
    </form>

    <div mat-dialog-actions align="end">
        <button mat-raised-button (click)="onEdit(data)" color="primary">Editar</button>
        <button mat-raised-button (click)="onConfirm(false)" color="warn">Cancelar</button>
    </div>
</div>
