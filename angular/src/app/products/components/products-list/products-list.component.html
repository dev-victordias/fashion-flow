<mat-form-field>
  <mat-label>Pesquisar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Vestido Sara" #input>
</mat-form-field>

<mat-table [dataSource]="products" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>Tipo</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.type }}
    </mat-cell>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef>Quantidade</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">{{ element.quantity }}</mat-cell>
  </ng-container>

  <!-- Size Column -->
  <ng-container matColumnDef="size">
    <mat-header-cell *matHeaderCellDef>Tamanho</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">{{ element.size }}</mat-cell>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Pre√ßo</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">{{ element.price }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-icon-button color="accent" aria-label="Adicionar produto" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let product" class="action-column">

      <button mat-icon-button disabled aria-label="Ver detalhes">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="Editar produto" (click)="onEdit(product)">
        <mat-icon>edit_square</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Remover cproduto" (click)="onDelete(product)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  <mat-row *matNoDataRow>
    <mat-cell>No data matching the filter "{{input.value}}"</mat-cell>
  </mat-row>
</mat-table>
