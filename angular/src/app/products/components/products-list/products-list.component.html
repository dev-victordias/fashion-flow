<mat-form-field>
  <mat-label>Pesquisar</mat-label>
    <input matInput placeholder="Ex.: Vestido Sara" #input (keyup)="applyFilter(input)">
    <button mat-icon-button matSuffix (click)="applyFilter(input)">
      <mat-icon>search</mat-icon>
    </button>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef>Referência</th>
    <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Estoque</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>

  <!-- Size Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Tamanho</th>
    <td mat-cell *matCellDef="let element">{{ element.size }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Preço</th>
    <td mat-cell *matCellDef="let element">R${{ element.price }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell class="action-column" *matHeaderCellDef>
      <button mat-raised-button color="primary" (click)="onAdd()">Cadastrar</button>
    </th>
    <td mat-cell class="action-column" *matCellDef="let product">
      <button mat-icon-button disabled aria-label="Ver detalhes">
        <mat-icon>info</mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar produto"
        (click)="onEdit(product)"
      >
        <mat-icon>edit_square</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        aria-label="Remover cproduto"
        (click)="onDelete(product)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      Nenhum registro encontrado para o filtro "{{ input.value }}"
    </td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
