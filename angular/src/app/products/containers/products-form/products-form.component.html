<mat-card>
    <mat-card-header>
      <mat-toolbar color="accent"> Cursos </mat-toolbar>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <mat-form-field class="full-width">
          <input matInput placeholder="Nome" formControlName="name" #name/>
          <mat-hint align="end">{{ name.value.length || 0 }}/20</mat-hint>
          <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage("name") }}</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type">
            <mat-option value="null"> </mat-option>
            <mat-option value="Front-end">Front-end</mat-option>
            <mat-option value="Back-end">Back-end</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('type')?.invalid">{{ getErrorMessage("type") }}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent" (click)="onSubmit()">
        Salvar
      </button>
      <button mat-raised-button color="warn" (click)="onCancel()">
        Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
