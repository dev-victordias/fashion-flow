<mat-card>
    <mat-toolbar color="primary"> Clientes </mat-toolbar>
    <div class="column-flex mat-elevation-z8">
      <app-customers-list *ngIf="customers$ | async as customers; else loading" [customers]="customers" (add)="onAdd()"></app-customers-list>
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card>
